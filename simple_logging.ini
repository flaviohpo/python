[loggers]
keys = root

[handlers]
keys = FileHandler

[formatters]
keys = simpleFonrmatter

[logger_root]
level = DEBUG
handlers = FileHandler

[handler_FileHandler]
class = FileHandler
formatters = simpleFonrmatter
args = ('log.log', 'w')

[formatter_simpleFormatter]
forma = %(asctime)s:%(levelname)s:%(filemname)s:%(lineno)d:%message)s
